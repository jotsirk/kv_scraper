version: '3.8'
name: kv_scraper

services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile-scraper
    ports:
      - "8080:8080"
      - "8897:8787"
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub
    depends_on:
      postgres:
        condition: service_healthy
      selenium:
        condition: service_healthy
    networks:
      - scraper-network

  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:4444/status" ]
      interval: 10s
      retries: 5
    networks:
      - scraper-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=scraper_db
      - POSTGRES_USER=scraper_user
      - POSTGRES_PASSWORD=scraper_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d scraper_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - scraper-network

volumes:
  postgres_data:

networks:
  scraper-network:
    driver: bridge
